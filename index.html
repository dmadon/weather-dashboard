<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="./assets/css/style.css" rel="stylesheet" type="text/css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <h1 class="bg-info fw-bold text-white text-center gradient p-3">Weather Dashboard</h1>
    </header>

    <div id="page-content" class="container row min-vh-100 no-gutters">
        <div id="sidebar" class="col-12 col-md-4">
            <form id="city-search-form" class="pb-3 border-bottom border-dark border-2">
                <label class="form-label h1 fw-bold col-12 mb-3" id="city-name-label" for="city-name">Search for a City:</label>
                <input class="form-control-lg col-12" type="text" name="city-name">
                <button id="btn-search" type="submit" class="btn btn-primary fw-bold col-12 mt-3">Search</button>
            </form>


        </div>








    </div>
    



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
